<h1>Two Way Data Binding</h1>

<div class="card mb-4">
    <div class="card-header">Simple Binding</div>

    <div class="card-body">
        <div class="form-row">
            <div class="form-group col">
                <label>Parent Input</label>
                <input #inputValue (input)="parentValue=inputValue.value" type="text" class="form-control">
            </div>

            <div class="form-group col">
                <label>Parent Output</label>
                <span class="form-control">{{parentValue}}</span>
            </div>

            <!--<div class="form-group col">
                <app-child-input [value]="parentValue" (valueChange)="parentValue=$event"></app-child-input>
            </div>-->

            <!--By two way data binding-->
            <div class="form-group col">
                <app-child-input [(value)]="parentValue"></app-child-input>
            </div>
        </div>

    </div>
</div>




<div class="card mb-4">
    <div class="card-header">Form Module</div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col">
                <label>Output Only</label>
                <input #formOutput (input)="formValue=formOutput.value" type="text" class="form-control">
            </div>

            <div class="form-group col">
                <label>Text Interpolation</label>
                <span class="form-control">{{formValue}}</span>
            </div>

            <div class="form-group col">
                <label>Form Model</label>
                <input [(ngModel)]="formValue" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
