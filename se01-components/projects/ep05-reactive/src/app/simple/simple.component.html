    <div class="col-8">
        <div class="card">
            <div class="card-header">Reactive Form</div>
            <div class="card-body" [formGroup]="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select formControlName="category" class="form-control">
                        <option value="">Select One</option>
                        <option *ngFor="let item of categories" [ngValue]="item">{{item.name}}</option>
                    </select>
                </div>

                <fieldset formGroupName="size">
                    <div class="form-group">
                        <label>UK size</label>
                        <input type="number" formControlName="uk" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>US size</label>
                        <input type="number" formControlName="us" class="form-control">
                    </div>
                </fieldset>


                <div class="form-group" formArrayName="colors">
                    <label>Colors</label>
                    <div *ngFor="let item of colors.controls; index as i; last as l;" [class.mb-2]="!l"
                        class="input-group">
                        <input [formControlName]="i" input="text" class="form-control">
                        <div class="input-group-append">
                            <button (click)="removeColor(i)"
                                class="btn-input-group-btn btn-outline-danger">Delete</button>
                        </div>
                    </div>
                </div>


                <div class="form-group" formArrayName="props">
                    <label>Properties</label>
                    <div [formGroupName]="i" *ngFor="let item of props.controls; index as i; last as l;"
                        [class.mb-2]="!l" class="row">
                        <div class="col">
                            <input type="text" formControlName="property" class="form-control" placeholder="Enter name">
                        </div>

                        <div class="input-group col">
                            <input formControlName="value" type="text" class="form-control" placeholder="Enter value">
                            <div class="input-group-append">
                                <button (click)="removeProperty(i)"
                                    class="input-group-btn btn btn-outline-danger">Delete</button>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="form-group">
                    <button class="btn btn-primary mr-2" (click)="addColor()">Add Color</button>
                    <button class="btn btn-primary" (click)="addProperty()">Add Property</button>
                </div>

                <!-- <div class="form-group">
                    <button class="btn btn-primary" (click)="log()">Log</button>
                </div> -->

            </div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">Form Value</div>
            <div class="card-body">
                <!-- <pre>{{name.value| json}}</pre>
            <pre>{{nameValue| json}}</pre> -->
                <pre>{{form.value | json}}</pre>
            </div>
        </div>
    </div>
</div>
